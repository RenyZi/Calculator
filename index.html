<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="MyCSS/calculator.css">
    <link rel="stylesheet" href="MyCSS/all.min.css">
    <link rel="stylesheet" href="MyCSS/fontawesome.min.css">
    <link rel="stylesheet" href="MyCSS/Roboto/Roboto-Light.ttf">
    
</head>
<body>
    <div class="grid-container">
          <div class="output">
            <!--The Display Screen-->
            <div class="previous"></div> 
            <div class="current"></div>
          </div>
            <!---Buttons-->
            <button clearButton class="span-2" id="del">AC</button>
            <button DeletButton id="dell">DEL</button>
            <button operator-opertion><span>/</span></button>
            <button number-opertion><span>1</span></button>
            <button number-opertion><span>2</span></button>
            <button number-opertion><span>3</span></button>
            <button operator-opertion><span>*</span></button>
            <button number-opertion><span>4</span></button>
            <button number-opertion><span>5</span></button>
            <button number-opertion><span>6</span></button>
            <button operator-opertion><span>-</span></button>
            <button number-opertion><span>7</span></button>
            <button number-opertion><span>8</span></button>
            <button number-opertion><span>9</span></button>
            <button operator-opertion><span>+</span></button>
            <button number-opertion><span>.</span></button>
            <button number-opertion><span>0</span></button>
            <button EqualsButton class="span-2">=</button>
        
    </div>
    <script src="calculator.js"></script>
    

  
</body>
</html>
